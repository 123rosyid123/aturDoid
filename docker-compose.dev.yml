version: '3.8'

services:
  app:
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - VITE_HOST=0.0.0.0
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules

  node:
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_HOST=0.0.0.0
