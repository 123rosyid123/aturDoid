version: '3.8'

services:
  app:
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    restart: always

  nginx:
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl

  db:
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}

  redis:
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}

  # Remove node service in production (not needed)
  node:
    profiles:
      - development
